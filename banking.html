<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-3xl text-center my-10 font-bold">Let's get some
            <span class="text-purple-700">Mooooooney</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="total-deposit">0000</span></h4>
                </div>

                <div class="bg-purple-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="total-withdraw">0000</span></h4>
                </div>

                <div class="bg-yellow-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="total-balance">0000</span></h4>
                </div>
            </div>

        </section>
        <!-- Deposite and withdraw  -->
        <section class="my-5">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 rounded bg-pink-300">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount"
                            class="block border-2 border-purple-500 hover:border-gray-500 rounded" type="text"
                            placeholder="$ Deposit amount">
                        <button id="deposit-submit-button"
                            class="bg-red-500 hover:bg-red-700 px-5 py-2 rounded font-bold">Deposit</button>
                    </div>
                </div>
                <div class="p-8 rounded bg-green-300">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount"
                            class="block border-2 border-purple-500 hover:border-gray-500 rounded" type="text"
                            placeholder="$ Deposit amount">
                        <button id="withdraw-submit-button"
                            class="bg-red-500 hover:bg-red-700 px-5 py-2 rounded font-bold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
